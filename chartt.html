<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Site', 'Network Views'],
        ['Estimated views (OCT, 2020)',        2532],
        ['Estimated views (NOV, 2020)',        2746],
        ['Estimated views (DEC, 2020)',        2432],
        ['Estimated views (JAN, 2021)',       1594]
      ]);

      var options = {
        title: 'Network Views (Monthly)',
        curveType: 'function',
        legend: { position: 'bottom' }
      };

      var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <center><div id="curve_chart" style="width: 100%; height: 300px"></div></center>
</body>
</html>
