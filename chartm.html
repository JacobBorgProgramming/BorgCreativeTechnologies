<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Site', 'Social Accounts','JacobBorgProgramming','GroundsTechTalk 1','GroundsTechTalk 2', 'TheRenderBlog', 'CoffeeWithJake Sites','BCS Author','Marketing Pages','Fruity'],
        ['Estimated views (NOV, 2020)',        619, 768, 122, 0, 29, 1026,0,0, 182],
        ['Estimated views (DEC, 2020)',        668, 622, 78, 0, 2, 663,0,0, 58],
        ['Estimated views (JAN, 2021)',       1460, 872, 57, 0, 25, 861,0,0, 46],


        ['Estimated views (FEB, 2021)',       12, 883, 38, 0, 7, 488,8, 12,6],
        ['Estimated views (MAR, 2021)',       255, 661, 38, 0, 8, 459,18, 5,4]

      ]);

      var options = {
        title: 'Network Views (Monthly)',
        curveType: 'function',
        legend: { position: 'bottom' }
      };

      var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <center><div id="curve_chart" style="width: 100%; height: 300px"></div></center>
</body>
</html>
