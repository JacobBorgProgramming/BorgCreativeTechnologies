<!DOCTYPE html>
<html>
<head>

  <script type="text/javascript">
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ['Site', 'Social Accounts','JacobBorgProgramming','GroundsTechTalk 1','GroundsTechTalk 2', 'TheRenderBlog', 'CoffeeWithJake Sites','Fruity'],

        ['Estimated views (MAR, 2020)',       795, 651, 112, 23, 54, 0,0],
        ['Estimated views (APR, 2020)',       524, 786, 70, 9, 4, 0,0],
        ['Estimated views (MAY, 2020)',       1126, 872, 94, 1, 47, 15,0],
        ['Estimated views (JUN, 2020)',        1181, 877, 66, 4, 0, 0,0],
        ['Estimated views (JUL, 2020)',        1305, 840, 117, 1, 4, 146,0],
        ['Estimated views (AUG, 2020)',        1133, 1098, 73, 0, 9, 223,0],
        ['Estimated views (SEP, 2020)',        442, 1065, 61, 0, 0, 510, 25],
        ['Estimated views (OCT, 2020)',        919, 810, 67, 0, 0, 622, 114],
        ['Estimated views (NOV, 2020)',        619, 768, 122, 0, 29, 1026, 182]
      ]);

      var options = {
        title: 'Network Views (Monthly)',
        curveType: 'function',
        legend: { position: 'bottom' }
      };

      var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

      chart.draw(data, options);
    }
  </script>
</head>
<body>
  <center><div id="curve_chart" style="width: 100%; height: 300px"></div></center>
</body>
</html>
