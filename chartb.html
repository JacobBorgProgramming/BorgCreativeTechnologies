<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

      var data = google.visualization.arrayToDataTable([
        ['ID', 'Tybe B', 'Type A', 'Site',     'Total Views'],
        ['1',    181,              0,      'CoffeeWithJake',  181],
        ['2',    4,              0,      'GroundsTechTalk',         4],
        ['3',    1,               0,      'TheRenderBlog',         1],
        ['4',    212,              0,      'JacobBorgProgramming',    212],
        ['5',    7,              0,         'FreedomPoint',         7],
        ['6',    0,              2,         'BCSSearch',         2],
        ['7',    0,              6,         'BCSAuthor',         6],
        ['Marketing Pages',0,    4,         'BCSMarketingPages', 4],
        ['Fruity',    0,              1,       'Fruity',    1],
        ['Social',    158,              0,      'Social',    158]
      ]);

      var options = {
        title: 'View Type Comparison (MAR 2021)',
        hAxis: {title: 'Type B'},
        vAxis: {title: 'Type A'},
        bubble: {textStyle: {fontSize: 11}}
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>
  <body>
    <div id="series_chart_div" style="width: 100%; height: 330px;"></div>
  </body>
</html>
