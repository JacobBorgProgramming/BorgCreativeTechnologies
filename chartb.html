<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

      var data = google.visualization.arrayToDataTable([
        ['ID', 'Tybe B', 'Type A', 'Site',     'Total Views'],
        ['1',    564,              1,      'CoffeeWithJake',  565],
        ['2',    43,              2,      'GroundsTechTalk',         45],
        ['3',    6,               2,      'TheRenderBlog',         8],
        ['4',    878,              0,      'JacobBorgProgramming',    878],
        ['5',    29,              1,         'FreedomPoint',         30],
        ['6',    0,              3,         'BCSSearch',         2],
        ['7',    0,              20,         'BCSAuthor',         20],
        ['Marketing Pages',0,    5,         'BCSMarketingPages', 5],
        ['Fruity',    0,              6,       'Fruity',    6],
        ['Social',    256,              0,      'Social',    256]
      ]);

      var options = {
        title: 'View Type Comparison (MAR 2021)',
        hAxis: {title: 'Type B'},
        vAxis: {title: 'Type A'},
        bubble: {textStyle: {fontSize: 11}}
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>
  <body>
    <div id="series_chart_div" style="width: 100%; height: 330px;"></div>
  </body>
</html>
