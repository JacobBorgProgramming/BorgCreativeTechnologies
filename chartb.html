<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

      var data = google.visualization.arrayToDataTable([
        ['ID', 'Tybe B', 'Type A', 'Site',     'Total Views'],
        ['1',    419,              3,      'CoffeeWithJake',  422],
        ['2',    32,              1,      'GroundsTechTalk',         33],
        ['3',    5,               0,      'TheRenderBlog',         5],
        ['4',    663,              9,      'JacobBorgProgramming',    672],
        ['5',    8,              0,         'FreedomPoint',         8],
        ['6',    0,              7,         'BCSSearch',         7],
        ['7',    0,              3,         'BCSAuthor',         3],
        ['Marketing Pages',0,    8,         'BCSMarketingPages', 8],
        ['Fruity',    0,              1,       'Fruity',    1],
        ['Social',    11,              0,      'Social',    11]
      ]);

      var options = {
        title: 'View Type Comparison (FEB 2021)',
        hAxis: {title: 'Type B'},
        vAxis: {title: 'Type A'},
        bubble: {textStyle: {fontSize: 11}}
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>
  <body>
    <div id="series_chart_div" style="width: 100%; height: 330px;"></div>
  </body>
</html>
