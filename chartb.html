<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

      var data = google.visualization.arrayToDataTable([
        ['ID', 'Tybe B', 'Type A', 'Site',     'Total Views'],
        ['1',    280,              1,      'CoffeeWithJake',  281],
        ['2',    16,              0,      'GroundsTechTalk',         16],
        ['3',    4,               0,      'TheRenderBlog',         1],
        ['4',    384,              3,      'JacobBorgProgramming',    387],
        ['5',    2,              0,         'FreedomPoint',         2],
        ['6',    0,              0,         'BCSSearch',         0],
        ['7',    0,              0,         'BCSAuthor',         0],
        ['Fruity',    0,              0,       'Fruity',    0],
        ['Social',    11,              0,      'Social',    11]
      ]);

      var options = {
        title: 'View Type Comparison (FEB 2021)',
        hAxis: {title: 'Type B'},
        vAxis: {title: 'Type A'},
        bubble: {textStyle: {fontSize: 11}}
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>
  <body>
    <div id="series_chart_div" style="width: 100%; height: 330px;"></div>
  </body>
</html>
