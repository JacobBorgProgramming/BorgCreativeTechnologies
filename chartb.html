<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

      var data = google.visualization.arrayToDataTable([
        ['ID', 'Tybe B', 'Type A', 'Site',     'Total Views'],
        ['1',    170,              0,      'CoffeeWithJake',  170],
        ['2',    11,              3,      'GroundsTechTalk',         14],
        ['3',    1,               0,      'TheRenderBlog',         1],
        ['4',    373,              4,      'JacobBorgProgramming',    377],
        ['5',    6,              0,         'FreedomPoint',         6],
        ['6',    0,              3,         'BCSSearch',         3],
        ['7',    0,              1,         'BCSAuthor',         0],
        ['Marketing Pages',0,    0,         'BCSMarketingPages', 0],
        ['Fruity',    0,              3,       'Fruity',    3],
        ['Social',    526,              0,      'Social',    526]
      ]);

      var options = {
        title: 'View Type Comparison (APR 2021)',
        hAxis: {title: 'Type B'},
        vAxis: {title: 'Type A'},
        bubble: {textStyle: {fontSize: 11}}
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>
  <body>
    <div id="series_chart_div" style="width: 100%; height: 330px;"></div>
  </body>
</html>
