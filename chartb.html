<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

      var data = google.visualization.arrayToDataTable([
        ['ID', 'Tybe B', 'Type A', 'Site',     'Total Views'],
        ['1',    296,              0,      'CoffeeWithJake',  296],
        ['2',    33,              1,      'GroundsTechTalk',         34],
        ['3',    2,               0,      'TheRenderBlog',         2],
        ['4',    422,              0,      'JacobBorgProgramming',    422],
        ['5',    14,              0,         'FreedomPoint',         14],
        ['6',    0,              2,         'BCSSearch',         2],
        ['7',    0,              13,         'BCSAuthor',         13],
        ['Marketing Pages',0,    5,         'BCSMarketingPages', 5],
        ['Fruity',    0,              3,       'Fruity',    3],
        ['Social',    224,              0,      'Social',    224]
      ]);

      var options = {
        title: 'View Type Comparison (MAR 2021)',
        hAxis: {title: 'Type B'},
        vAxis: {title: 'Type A'},
        bubble: {textStyle: {fontSize: 11}}
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>
  <body>
    <div id="series_chart_div" style="width: 100%; height: 330px;"></div>
  </body>
</html>
