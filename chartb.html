<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

      var data = google.visualization.arrayToDataTable([
        ['ID', 'Tybe B', 'Type A', 'Site',     'Total Views'],
        ['1',    488,              3,      'CoffeeWithJake',  491],
        ['2',    38,              1,      'GroundsTechTalk',         39],
        ['3',    6,               0,      'TheRenderBlog',         6],
        ['4',    883,              9,      'JacobBorgProgramming',    892],
        ['5',    17,              1,         'FreedomPoint',         18],
        ['6',    0,              7,         'BCSSearch',         7],
        ['7',    0,              8,         'BCSAuthor',         8],
        ['Marketing Pages',0,    12,         'BCSMarketingPages', 12],
        ['Fruity',    0,              6,       'Fruity',    6],
        ['Social',    12,              0,      'Social',    12]
      ]);

      var options = {
        title: 'View Type Comparison (FEB 2021)',
        hAxis: {title: 'Type B'},
        vAxis: {title: 'Type A'},
        bubble: {textStyle: {fontSize: 11}}
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>
  <body>
    <div id="series_chart_div" style="width: 100%; height: 330px;"></div>
  </body>
</html>
