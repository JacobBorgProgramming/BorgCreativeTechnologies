<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

      var data = google.visualization.arrayToDataTable([
        ['ID', 'Tybe B', 'Type A', 'Site',     'Total Views'],
        ['1',    436,              1,      'CoffeeWithJake',  437],
        ['2',    37,              1,      'GroundsTechTalk',         38],
        ['3',    5,               2,      'TheRenderBlog',         8],
        ['4',    661,              0,      'JacobBorgProgramming',    661],
        ['5',    21,              1,         'FreedomPoint',         22],
        ['6',    0,              3,         'BCSSearch',         2],
        ['7',    0,              18,         'BCSAuthor',         18],
        ['Marketing Pages',0,    5,         'BCSMarketingPages', 5],
        ['Fruity',    0,              4,       'Fruity',    4],
        ['Social',    255,              0,      'Social',    255]
      ]);

      var options = {
        title: 'View Type Comparison (MAR 2021)',
        hAxis: {title: 'Type B'},
        vAxis: {title: 'Type A'},
        bubble: {textStyle: {fontSize: 11}}
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>
  <body>
    <div id="series_chart_div" style="width: 100%; height: 330px;"></div>
  </body>
</html>
